version: '3.8'

x-traefik: &traefik
  labels:
    - "traefik.enable=true"
    - "traefik.http.routers.28proajuda-router.rule=Host(`ajuda.28pro.com.br`)"
    - "traefik.http.routers.28proajuda-router.entrypoints=websecure"
    - "traefik.http.routers.28proajuda-router.tls.certresolver=letsencrypt"
    - "traefik.http.services.28proajuda-service.loadbalancer.server.port=80"

services:
  postgres:
    image: postgres:15-alpine
    container_name: 28proajuda-postgres
    environment:
      POSTGRES_DB: erpkb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: senhasegura123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - erp_network
    restart: unless-stopped

  api:
    build: .
    container_name: 28proajuda-api
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:senhasegura123@postgres:5432/erpkb
      GROQ_API_KEY: sk-groq-key-aqui
    volumes:
      - ./api.js:/app/api.js
    depends_on:
      postgres:
        condition: service_healthy
    <<: *traefik
    networks:
      - erp_network
      - proxy_network

volumes:
  postgres_data:

networks:
  erp_network:
    driver: bridge
  proxy_network:
    external: true