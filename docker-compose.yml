version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: 28proajuda-frontend
    environment:
      REACT_APP_API_URL: https://ajuda.28pro.com.br/api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 5s
      start_period: 30s
      retries: 5
    networks:
      - erp_network
      - traefik-public
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.28proajuda-frontend-http.rule=Host(`ajuda.28pro.com.br`)"
      - "traefik.http.routers.28proajuda-frontend-http.entrypoints=web"
      - "traefik.http.routers.28proajuda-frontend-http.middlewares=redirect-https"
      - "traefik.http.routers.28proajuda-frontend-https.rule=Host(`ajuda.28pro.com.br`)"
      - "traefik.http.routers.28proajuda-frontend-https.entrypoints=websecure"
      - "traefik.http.routers.28proajuda-frontend-https.tls.certresolver=letsencrypt"
      - "traefik.http.services.28proajuda-frontend-service.loadbalancer.server.port=80"

  postgres:
    image: postgres:15-alpine
    container_name: 28proajuda-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-erpkb}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - erp_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: 28proajuda-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - erp_network
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: 28proajuda-api
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-erpkb}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      GROQ_API_KEY: ${GROQ_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.28proajuda-api-http.rule=Host(`ajuda.28pro.com.br`) && PathPrefix(`/api`)"
      - "traefik.http.routers.28proajuda-api-http.entrypoints=web"
      - "traefik.http.routers.28proajuda-api-http.middlewares=redirect-https"
      - "traefik.http.routers.28proajuda-api-https.rule=Host(`ajuda.28pro.com.br`) && PathPrefix(`/api`)"
      - "traefik.http.routers.28proajuda-api-https.entrypoints=websecure"
      - "traefik.http.routers.28proajuda-api-https.tls.certresolver=letsencrypt"
      - "traefik.http.services.28proajuda-api-service.loadbalancer.server.port=3000"
      - "traefik.http.middlewares.redirect-https.redirectscheme.scheme=https"
    networks:
      - erp_network
      - traefik-public
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  erp_network:
    driver: bridge
  traefik-public:
    external: true
