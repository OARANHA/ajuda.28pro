version: '3.8'

x-traefik: &traefik
  networks:
    - traefik-public
  labels:
    - "traefik.enable=true"
    - "traefik.http.routers.28proajuda-http.rule=Host(`ajuda.28pro.com.br`)"
    - "traefik.http.routers.28proajuda-http.entrypoints=web"
    - "traefik.http.routers.28proajuda-http.middlewares=redirect-https"
    - "traefik.http.routers.28proajuda-https.rule=Host(`ajuda.28pro.com.br`)"
    - "traefik.http.routers.28proajuda-https.entrypoints=websecure"
    - "traefik.http.routers.28proajuda-https.tls.certresolver=letsencrypt"
    - "traefik.http.services.28proajuda-service.loadbalancer.server.port=80"
    - "traefik.http.middlewares.redirect-https.redirectscheme.scheme=https"
    - "traefik.http.middlewares.28proajuda-headers.headers.stripprefix.prefixes=/api"
    - "traefik.http.routers.28proajuda-api.rule=Host(`ajuda.28pro.com.br`) && PathPrefix(`/api`)"
    - "traefik.http.routers.28proajuda-api.middlewares=28proajuda-headers"

services:
  postgres:
    image: postgres:15-alpine
    container_name: 28proajuda-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-erpkb}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - erp_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: 28proajuda-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - erp_network
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: 28proajuda-api
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-erpkb}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      GROQ_API_KEY: ${GROQ_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    <<: *traefik
    networks:
      - erp_network
      - traefik-public
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  erp_network:
    driver: bridge
  traefik-public:
    external: true