version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: 28proajuda-frontend
    environment:
      REACT_APP_API_URL: https://ajuda.28pro.com.br/api
    ports:
      - "80:80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 5s
      start_period: 30s
      retries: 5
    networks:
      - erp_network
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: 28proajuda-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-erpkb}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - erp_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: 28proajuda-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - erp_network
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: 28proajuda-api
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-erpkb}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      GROQ_API_KEY: ${GROQ_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "3000:3000"
    networks:
      - erp_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  erp_network:
    driver: bridge
